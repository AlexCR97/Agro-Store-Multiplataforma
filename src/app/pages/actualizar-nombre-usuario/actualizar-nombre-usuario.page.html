<ion-header>
  <ion-toolbar>

    <!-- back button -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- title -->
    <ion-title>Actualizar nombre de usuario</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list>

    <!-- nombre de usuario actual -->
    <ion-item>
      <ion-label position="floating">Nombre de usuario actual</ion-label>
      <ion-input type="text" value="Nombre de usuario actual" disabled></ion-input>
    </ion-item>

    <!-- nombre de usuario nuevo -->
    <ion-item>
      <ion-label position="floating">Nombre de usuario nuevo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <br>

    <!-- confirmar -->
    <ion-button class="ion-text-capitalize" expand="block" shape="round" (click)="actualizarNombreUsuario()">Confirmar</ion-button>

  </ion-list>

</ion-content>
